<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../angular.min.js"></script>
</head>
<body ng-app="app">
  <div ng-controller="strl">
    {{string}}<br>
    {{number}}<br>
    {{arr}}<br>
    {{obj}}<br>
  </div>
</body>
<script>
 var app = angular.module("app",[]);
app.controller('strl',["$scope",function($w){
  $w.string = "wewew";
  $w.number = 123;
  $w.arr = [1,2,3];
  $w.obj={name:"key",age:13};
}]);


</script>
</html>
